<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="#" class="siteLogo">
                <img class="siteLogo__img" src="images/logo.png" alt="siteLogo">
                <h2 class="siteLogo__heading">
                    Автомаркет
                </h2>
            </a>
            <nav class="nav__wrap">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Авторизация</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Головна</a>
                        <ul class="subnav">
                        </ul>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Пошук</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <div class="menu-wrap">
                <h1 class="menu-wrap__heading">Авторизация</h1>
                <form class="menu-login">
                    <div>
                        <input type="email" autocomplete="email" placeholder="Почта" class="menu__item">
                    </div>
                    <div>
                        <input type="password" autocomplete="current-password" placeholder="Пароль" class="menu__item">
                    </div>
                    <button type="submit" class="menu__button">Войти</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
