<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automarket</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="#" class="siteLogo">
                <img class="siteLogo__img" src="images/logo.png" alt="siteLogo">
                <h2 class="siteLogo__heading">
                    Автомаркет
                </h2>
            </a>
            <hr>
            <nav class="nav__wrap">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="pages/additonal.html" class="nav__link">Авторизация</a>
                    </li>
                    <li class="nav__item">
                        <a href="pages/home.html" class="nav__link">Главная</a>
                    </li>
                    <li class="nav__item">
                        <a href="pages/search.html" class="nav__link">Поиск</a>
                    </li>
                </ul>
            </nav>
            <hr>
        </header>
        <div class="main">
            <div class="main__wrap">
                <h2 class="main__wrap-heading">Регистрация</h2>
                <form class="main-login" method="post" action="https://fom.in.ua/echo">
                    <p class="main__text">
                        <label>Имя:</label><br>
                        <input type="text" placeholder="Имя" name="name" class="main__item" required>
                    </p>
                    <p class="main__text">
                        <label>Фамилия:</label><br>
                        <input type="text" placeholder="Фамилия" name="surname" class="main__item" required>
                    </p>
                    <p class="main__text">
                        <label>Укажите дату рождения:</label><br>
                        <input type="date" name="date" min="1970-01-01" max="2024-01-01" class="main__item" required/>
                    </p>
                    <p class="main__text">
                        <label>Email:</label><br>
                        <input type="email" autocomplete="email" placeholder="Почта" name="email" class="main__item" required>
                    </p>
                    <p class="main__text">
                        <label>Телефон</label><br>
                        <input type="tel" placeholder="Телефон" class="main__item" name="tel" required>
                    </p>
                    <p class="main__text">
                        <label>Пароль:</label><br>
                        <input type="password" autocomplete="current-password" placeholder="Пароль" class="main__item" name="password" required>
                    </p>
                    <p class="main__text">
                        <label>Повторите пароль:</label><br>
                        <input type="password" autocomplete="current-password" placeholder="Пароль" class="main__item" name="password" required>
                    </p>
                        <button type="submit" class="main__button">Зарегестрироваться</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
