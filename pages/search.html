<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automarket</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="#" class="siteLogo">
                <img class="siteLogo__img" src="../images/logo.png" alt="siteLogo">
                <h2 class="siteLogo__heading">
                    Автомаркет
                </h2>
            </a>
            <hr>
            <nav class="nav__wrap">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="additonal.html" class="nav__link">Авторизация</a>
                    </li>
                    <li class="nav__item">
                        <a href="home.html" class="nav__link">Главная</a>
                    </li>
                    <li class="nav__item">
                        <a href="../index.html" class="nav__link">Регистрация</a>
                    </li>
                </ul>
            </nav>
            <hr>
        </header>
        <div class="main">
            <form class="main-login" method="post" action="https://fom.in.ua/echo">
                <p class="main__text"><span class="spec">Поиск</span></p>
                <p class="main__text"><input type="checkbox" name="С проверенным VIN-кодом">
                С проверенным VIN-кодом</p>
                <p class="main__text"><input type="checkbox" name="Государственный номер">
                    Государственный номер</p>
                <p class="main__text"><input type="checkbox" name="Впервые на Automarket">
                    Впервые на Automarket</p>
                <p class="main__text"><input type="checkbox" name="Электрокары">
                    Электрокары</p>
                <p class="main__text">
                    <label>Тип транспотра</label>
                    <select class="main__item" name="Тип транспотра">
                        <option value="0">Все типы транспорта</option>
                        <option value="1">Легковые</option>
                        <option value="2">Мото</option>
                        <option value="3">Грузовики</option>
                        <option value="4">Прицепы</option>
                        <option value="5">Спецтехника</option>
                        <option value="6">Сельхозтехника</option>
                        <option value="7">Автобусы</option>
                        <option value="8">Водный транспорт</option>
                        <option value="9">Воздушный транспорт</option>
                        <option value="10">Автодома</option>
                    </select>
                </p>
                <p class="main__text">
                    <label>Страна производитель</label>
                    <select class="main__item" name="Страна производитель">
                        <option value="0">Выберите страну</option>
                        <option value="1">Германия</option>
                        <option value="2">Япония</option>
                        <option value="3">Франция</option>
                        <option value="4">США</option>
                        <option value="5">Корея</option>
                        <option value="6">Чехия</option>
                        <option value="7">Украина</option>
                        <option value="8">Италия</option>
                        <option value="9">Швеция</option>
                        <option value="10">Китай</option>
                        <option value="11">Австралия</option>
                        <option value="12">Алжир</option>
                        <option value="13">Англия</option>
                        <option value="14">Аргенитина</option>
                        <option value="15">Бельгия</option>
                        <option value="16">Белорусь</option>
                        <option value="17">Болгария</option>
                        <option value="18">Бразилия</option>
                        <option value="19">Греция</option>
                        <option value="20">Грузия</option>
                        <option value="21">Дания</option>
                        <option value="22">Эстония</option>
                        <option value="23">Египет</option>
                        <option value="24">Израиль</option>
                        <option value="25">Индия</option>
                    </select>
                </p>
                <p class="main__text">
                    <label>Марка машины</label>
                    <select name="Марка машины">
                        <option value="0">Выберите марку</option>
                        <option value="1">Mercedes-Benz</option>
                        <option value="2">Jeep</option>
                        <option value="3">Toyota</option>
                        <option value="4">Volvo</option>
                        <option value="5">Audi</option>
                        <option value="6">BMW</option>
                        <option value="7">Chevrolet</option>
                        <option value="8">Ford</option>
                        <option value="9">Honda</option>
                        <option value="10">Hyundai</option>
                    </select>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
